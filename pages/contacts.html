<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="index.html"><img class="header__logo" src="images/logo.svg" alt="logo"></a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a class="menu__link" href="../pages/projects.html">Projects</a></li>
                        <li class="menu__item"><a class="menu__link" href="../pages/contacts.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <secton class="contact">
        <div class="container">
            <div class="contact__inner">
                <div class="contact__details">
                    <h2 class="contact__details-title">Full set of great
                        features to make your
                        product fresh</h2>
                    <p class="contact__details-text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>
                <form class="contact__form">
                    <input type="text" class="contact__form-input" placeholder="Name">
                    <input type="email" class="contact__form-input" placeholder="Email">
                    <input type="text" class="contact__form-input" placeholder="Message">
                    <button class="contact__form-btn" type="submit">Submit</button>
                </form>
                <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12098.78214431119!2d-73.95768555744571!3d40.70270263434589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1710086881776!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </secton>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <img class="header__logo" src="images/logo.svg" alt="logo">
                <nav class="footer__menu">
                    <ul class="footer__menu-list">
                        <li class="footer__menu-item"><a class="menu__link" href="../pages/projects.html">Projects</a></li>
                        <li class="footer__menu-item"><a class="menu__link" href="../pages/contacts.html">Contact</a></li>
                    </ul>
                </nav>
                <ul class="footer__social-list">
                    <li class="__social-list"><img class="__social-img" src="images/dribbble.svg" alt="dribbble-logo"></li>
                    <li class="__social-list"><img class="__social-img" src="images/instagram.svg" alt="instagram-logo"></li>
                    <li class="__social-list"><img class="__social-img" src="images/twitter.svg" alt="twitter-logo"></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
